name: CI/CD Pipeline
run-name: Main CI / CD Pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4 # Actualizado a la versión v4

            - name: Set up Node.js
              uses: actions/setup-node@v4 # Actualizado a la versión v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run lint
              run: npm run lint

    unit_tests:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout code
              uses: actions/checkout@v4 # Actualizado a la versión v4

            - name: Set up Node.js
              uses: actions/setup-node@v4 # Actualizado a la versión v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run unit tests
              run: npm run test:unit

    integration_tests:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout code
              uses: actions/checkout@v4 # Actualizado a la versión v4

            - name: Set up Node.js
              uses: actions/setup-node@v4 # Actualizado a la versión v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run integration tests
              run: npm run test:integration

    build:
        runs-on: ubuntu-latest
        needs: [unit_tests, integration_tests]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4 # Actualizado a la versión v4

            - name: Set up Node.js
              uses: actions/setup-node@v4 # Actualizado a la versión v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Upload artifact
              if: success()
              uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist/
