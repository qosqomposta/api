name: CI/CD Pipeline
run-name: Main CI / CD Pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Run lint
              run: npm run lint

            - name: Run tests
              run: npm run test:ci

            - name: Build project
              run: npm run build

            - name: Upload artifact
              if: success()
              uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: dist/
